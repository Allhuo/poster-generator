<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成日志</title>
    <!-- 引入 Bootstrap CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">生成日志</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>生成时间</th>
                    <th>UID数量</th>
                    <th>UID列表</th>
                    <th>生成结果</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.uid_count }}</td>
                    <td>{{ log.uids }}</td>
                    <td>{{ log.result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- 引入 Bootstrap Bundle JS 文件 (包含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
