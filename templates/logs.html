<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成日志</title>
    <!-- 引入 Bootstrap CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1 {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 30px;
        }
        th {
            background-color: #6c757d;
            color: black;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container shadow p-4 bg-white rounded">
        <h1 class="text-center mb-5"><i class="fas fa-file-alt icon"></i> 生成日志</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th><i class="far fa-clock icon"></i>生成时间</th>
                        <th><i class="fas fa-hashtag icon"></i>UID数量</th>
                        <th><i class="fas fa-list icon"></i>UID列表</th>
                        <th><i class="fas fa-check-circle icon"></i>生成结果</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.timestamp }}</td>
                        <td>{{ log.uid_count }}</td>
                        <td>{{ log.uids }}</td>
                        <td>{{ log.result }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- 引入 Bootstrap Bundle JS 文件 (包含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
